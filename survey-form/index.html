<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chivo:wght@100&family=Playfair+Display:wght@600&family=Poppins:wght@100;200;300&display=swap" rel="stylesheet">
    <title>Page Title</title>
  </head>
<body>


  <section>
    <header>
      <h1 id="title">
        freeCodeCamp Survey Form
      </h1>
      <p id="description">
        Thank you for taking the time to help us improve the platform

      </p>  
    </header>

    <form id="survey-form">

      <label id="name-label">
        <p>Name</p>
        <input type="text " id="name" required placeholder="Enter your name"/>
      </label>

        <label id="email-label">
          <p>Email</p>
          <input type="email" id="email"  required placeholder="Enter your email"/>
        </label>

        <label id="number-label">
          <p>Age(optional)</p>
          <input type="number" id="number" min="18" max="95" placeholder="Age"/>
        </label>

      
        <p id="recommend">Would you recommend freeCodeCamp to a friend?</p>

        <label id="check">
          <input type="radio" value="definetly" name="definetly">
          <label> Definetly</label><br>
          <input type="radio" value="maybe" name="maybe">
          <label> Maybe</label><br>
          <input type="radio"  value="not-sure" name="not-sure">
          <label> Not sure</label>
        </label>
      

        <label class="dropdown">
          <p>Which option best describes your current role?</p>
          <select id="dropdown">
            <option>Select current role</option>
            <option>Full time job</option>
            <option>Full time learner</option>
            <option>Prefer not to say</option>
            <option>Other</option>
            </select>
        </label>

      <label id="check-to-apply">
        <p>What would you like to see improved? (Check all that apply)</p>

        <label><input type="checkbox"/> Front-end-Projects<br></label>
        <label><input type="checkbox"/> Back-end Projects<br></label>
        <label><input type="checkbox"/> Data Visualization<br></label>
        <label><input type="checkbox"/> Videos<br></label>
        <label><input type="checkbox"/> City meetups<br></label>
        <label><input type="checkbox"/> Wiki<br></label>
        <label><input type="checkbox"/> Forum</label>
      </label>


      <label id="textarea">
        <p>Any comments or suggestions?</p>
        <textarea></textarea>

      </label>
      <br/>
      <button id="button" type="submit">Submit</button>
    </form>



  </section>


</body>
</html>
